# OpenCowork Permission Policy
# This file defines access control rules for the agent

# Folder access policies
folders:
  # Current directory - read and write access
  - path: "."
    access: "read_write"
    allow_delete: false
    require_confirmation: true

  # Temp directory - full access
  - path: "/tmp"
    access: "read_write"
    allow_delete: true
    require_confirmation: false

# Tool policies
tools:
  # File operations
  file_read:
    enabled: true
    require_confirmation: false

  file_write:
    enabled: true
    require_confirmation: true

  file_delete:
    enabled: true
    require_confirmation: true

  file_list:
    enabled: true
    require_confirmation: false

  file_move:
    enabled: true
    require_confirmation: false

  text_search:
    enabled: true
    require_confirmation: false

  text_replace:
    enabled: true
    require_confirmation: true

  # System commands
  run_command:
    enabled: false
    require_confirmation: true

  # Human interaction
  ask_human:
    enabled: true
    require_confirmation: false

# Resource limits
max_tokens_per_task: 100000
max_execution_time_seconds: 3600

# Network access
allow_network: false
